{% extends 'layout.html' %}
{% block content %}

<div class="wrapper">
  <div class="checkout container">

    <header>
      <h1>Hi, <br>Let's test a transaction</h1>
      <p>
        Make a test payment with Braintree using PayPal or a card
      </p>
    </header>

    <form id="payment-form" method="post" action="/checkouts">
      <section>
        <label for="amount">
          <span class="input-label">Amount</span>
          <div class="input-wrapper amount-wrapper">
            <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10">
          </div>
        </label>

        <div class="bt-drop-in-wrapper">
          <div id="bt-dropin"></div>
        </div>
      </section>

      <button class="button" type="submit" id="submit-button"><span>Test Transaction</span></button>
    </form>

  </div>
</div>

<script src="https://js.braintreegateway.com/web/dropin/1.1.0/js/dropin.min.js"></script>
<script>
  var button = document.querySelector('#submit-button');

  braintree.dropin.create({
    authorization: '{{ client_token }}',
    selector: '#bt-dropin',
    paypal: {
      flow: 'vault'
    }
  }, function (createErr, instance) {
    button.addEventListener('click', function (e) {
      e.preventDefault();
      instance.requestPaymentMethod(function (err, payload) {
        if (err) {
          alert('Error', err);
          return;
        }
        // Submit payload.nonce to your server
        var input = document.createElement('input');
        input.setAttribute('type', 'hidden');
        input.setAttribute('name', 'payment_method_nonce');
        input.setAttribute('value', payload.nonce);
        document.getElementById('payment-form').appendChild(input);
        document.getElementById('payment-form').submit();
      });
    });
  });

  var checkout = new Demo({
    formID: 'payment-form'
  })
</script>
{% endblock %}
